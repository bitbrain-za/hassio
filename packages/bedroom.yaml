#########################    OBJECTS    #########################

light:
  - platform: yeelight
    devices:
      192.168.1.36:
        name: bedroom
        save_on_change: false

#########################    VARIABLES    #########################



#########################    SCENES    #########################

scene:
  - name: bedroom_moon
    entities:
      light.bedroom:
        state: on
        rgb_color: [255, 250, 205]

  - name: bedroom_flame
    entities:
      light.bedroom:
        state: on
        rgb_color: [255, 0, 0]

  - name: bedroom_tree
    entities:
      light.bedroom:
        state: on
        rgb_color: [0, 255, 0]

  - name: bedroom_water
    entities:
      light.bedroom:
        state: on
        rgb_color: [0, 0, 255]

  - name: bedroom_off
    entities:
      light.bedroom: off

  - name: bedroom_low
    entities:
      light.bedroom:
        state: on
        brightness_pct: 20

  - name: bedroom_medium
    entities:
      light.bedroom:
        state: on
        brightness_pct: 60

  - name: bedroom_high
    entities:
      light.bedroom:
        state: on
        brightness_pct: 100



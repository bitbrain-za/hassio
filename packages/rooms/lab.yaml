#########################    OBJECTS    #########################

light:
  - platform: xiaomi_miio
    name: Lab
    host: 192.168.1.37
    token: !secret light_lab_token
    model: philips.light.bulb

#########################    SCENES    #########################

scene:
  - name: lab_off
    entities:
      light.lab: off

  - name: lab_low
    entities:
      light.lab:
        state: on
        brightness_pct: 20

  - name: lab_medium
    entities:
      light.lab:
        state: on
        brightness_pct: 60

  - name: lab_high
    entities:
      light.lab:
        state: on
        brightness_pct: 100

#########################    AUTOMATIONS    #########################

automation:
  # Toggle light on switch
  - id: 5EF654AE-7B73-4E0E-ADBB-464ABE5F76A8
    alias: toggle_lab_light
    initial_state: 'on'
    trigger:
    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.lab_switch
        click_type: single
    action:
    - service: light.toggle
      entity_id: light.lab


#########################    OBJECTS    #########################

light:
  - platform: yeelight
    devices:
      192.168.1.33:
        name: lounge1
        transition: 1000
        save_on_change: false
      192.168.1.34:
        name: lounge2
        transition: 1000
        save_on_change: false

  - platform: group
    name: lounge
    entities:
      - light.lounge1
      - light.lounge2

climate:
  - platform: broadlink
    name: Carrier

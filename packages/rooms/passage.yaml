  - id: 124CA256-2678-4428-81C9-3F3F5B3A3300
    alias: passage on before bedtime
    initial_state: 'on'
    trigger:
    - platform: state
      entity_id: binary_sensor.passage_motion
      from: 'off'
      to: 'on'
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: sun.sun
        state: below_horizon
      - condition: time
        before: '22:00'
    action:
      - service: light.turn_on
        data:
          entity_id: light.passage
          brightness_pct: 100
          color_temp: 333
      # - service: light.turn_on
      #   data:
      #     entity_id: light.bathroom

  - id: 87A188FB-0A93-400B-AD18-A86BB1D0EA25
    alias: turn off when no motion is detected
    initial_state: 'on'
    trigger:
    - platform: state
      entity_id: binary_sensor.passage_motion
      from: 'on'
      to: 'off'
    condition:
    - condition: state
      entity_id: light.passage
      state: 'on'
    action:
    - service: light.turn_off
      entity_id: light.passage
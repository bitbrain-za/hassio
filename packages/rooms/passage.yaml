  - id: 6096EF7C-8F7C-4507-8976-720BC2FE64AF
    alias: passage on after bedtime
    initial_state: 'on'
    trigger:
    - platform: state
      entity_id: binary_sensor.passage_motion
      from: 'off'
      to: 'on'
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: sun.sun
        state: below_horizon
      - condition: time
        after: '22:00'
    action:
      - service: light.turn_on
        data:
          entity_id: light.passage
          brightness_pct: 100
          color_temp: 333
      # - service: light.turn_on
      #   data:

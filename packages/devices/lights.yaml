yeelight:
  devices:
  #Bedroom
    192.168.1.36:
      name: bedroom_ceiling
      save_on_change: false
      use_music_mode: false
    192.168.1.43:
      name: bedside
      save_on_change: false
      use_music_mode: false
  #Bathroom
    192.168.1.38:
      name: bathroom
      save_on_change: false
      transition: 1000
  #Lounge
    192.168.1.33:
      name: lounge1
      transition: 2000
      save_on_change: false
      use_music_mode: false
    192.168.1.34:
      name: lounge2
      transition: 2000
      save_on_change: false
      use_music_mode: false
  custom_effects:
    - name: 'Sunrise'
      flow_params:
        count: 1
        action: stay
        transitions:
          - RGBTransition: [255, 0, 0, 2000, 1]
          - TemperatureTransition: [1700, 180000, 10]
          - TemperatureTransition: [1800, 180000, 15]
          - TemperatureTransition: [2000, 180000, 30]
          - TemperatureTransition: [2200, 180000, 60]
          - TemperatureTransition: [2500, 180000, 100]

sensor:
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'time_date'
      - 'beat'

input_boolean:
  # Switch to Enable Alarm Clock
  alarm_clock_enabled:
    name: alarm clock
    initial: on
    icon: mdi:alarm
  # Used by Automation to enable Snooze
  alarm_clock_snooze:
    name: Snoozing
    initial: on
    icon: mdi:alarm-snooze
  # Used by Automation to track if alarm clock is running
  alarm_clock_active:
    name: Snoozing
    initial: off
    icon: mdi:alarm-snooze
  # Enable sunrise lights
  alarm_clock_lights:
    name: alarm lights
  alarm_clock_music:
    name: AlarmMusic
    initial: on
    icon: mdi:music
  alarm_config:

input_datetime:
  # The Alarm Time input by the User
  alarmclock_time:
    name: Alarm Time
    has_date: false
    has_time: true

switch:
      # workaround to get the entity to change colour
  - platform: template
    switches:
      alarm_clock_switch:
        value_template: "{{ is_state('input_boolean.alarm_clock_enabled', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.alarm_clock_enabled
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.alarm_clock_enabled
      sunrise_enable:
        value_template: "{{ is_state('input_boolean.alarm_clock_lights', 'on') }}"
        turn_on:
          service: input_boolean.turn_on
          data:
            entity_id: input_boolean.alarm_clock_lights
        turn_off:
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.alarm_clock_lights            


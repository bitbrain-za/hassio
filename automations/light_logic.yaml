- id: 6138C461-97E6-46BB-B97F-326A83273BA1
  alias: 'Refresh MQTT Switches'
  initial_state: 'on'
  trigger:
    platform: homeassistant
    event: start
  action:
    service: mqtt.publish
    data:
      topic: cmnd/sonoffs/POWER

- id: C9FC5CEF-C6D4-4C15-9E86-06D1DD94A9D6
  alias: come home inside
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: group.phil_devices
    from: 'not_home'
    to: 'home'
  condition:
  - condition: sun
    after: sunset
  action:
  - service: light.turn_on
    entity_id: light.entrance
  - delay: '00:15:00'
  - service: light.turn_off
    entity_id: light.entrance

- id: A17BE6CA-9181-44CD-A498-EF7FECD561ED
  alias: toggle_bedroom_light
  initial_state: 'on'
  trigger:
  - platform: event
    event_type: click
    event_data:
      entity_id: binary_sensor.wall_switch_158d00017101b2
      click_type: single
  action:
  - service: light.toggle
    entity_id: light.bedroom

- id: 14C4D1D2-574E-4C77-A708-3C5236BB81F2
  alias: turn on entrance when door opens
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: binary_sensor.door_window_sensor_158d0001f9e18e
    from: 'off'
    to: 'on'
  condition:
  - condition: sun
    after: sunset
  action:
  - service: light.turn_on
    entity_id: light.entrance 
  - delay: '00:05:00'
  - service: light.turn_off
    entity_id: light.entrance 
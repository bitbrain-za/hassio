- id: F49BB5E9-0F39-4585-9D47-011A76A6AFAE
  alias: 'Telegram bot to notify on boot'
  initial_state: 'on'
  trigger:
  - event: start
    platform: homeassistant
  condition: []
  action:
  - service: notify.p_phone_telegram
    data:
      message: Home Assistant booted

- id: CB8A5B89-79CD-4FF3-AF2F-AF5AE9FECDD6
  alias: 'Telegram bot to notify nobody home and lights on'
  initial_state: 'on'
  trigger:
  - entity_id: group.everyone
    from: home
    platform: state
    to: not_home
  condition:
  - condition: state
    entity_id: group.inside_lights 
    state: 'on'
  action:
  - service: notify.p_phone_telegram
    data:
      message: Nobody home, but light(s) have been left on.

- id: 45C3A9C4-FF25-4226-9D27-04B1B354CC93
  alias: 'Telegram bot to notify nobody home and TV on'
  initial_state: 'on'
  trigger:
  - entity_id: group.everyone
    from: home
    platform: state
    to: not_home
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: media_player.samsung_tv_remote 
      state: 'on'
  action:
  - service: notify.p_phone_telegram
    data:
      message: Nobody home, but TV has been left on.

- id: 94716BA0-6A37-44ED-A0E4-40DF61EF6EB9
  alias: 'Telegram bot to notify nobody home and aircon on'
  initial_state: 'on'
  trigger:
  - entity_id: group.everyone
    from: home
    platform: state
    to: not_home
  condition:
  - condition: template
    value_template: >-
      {% if is_state('climate.carrier', 'off') %}
        false
      {% endif %}
  action:
  - service: notify.p_phone_telegram
    data:
      message: Nobody home, but aircon has been left on.

- id: 8DFBDF1D-CE6A-42C4-A196-4566B650D134
  alias: 'PC Left on'
  initial_state: on
  trigger:
  - entity_id: group.everyone
    from: home
    platform: state
    to: not_home
  condition:
  - condition: state
    entity_id: device_tracker.bc5ff42036a8
    state: 'home'
  action:
  - service: notify.p_phone_telegram
    data:
      message: Nobody home, but PC has been left on.


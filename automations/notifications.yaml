- id: F49BB5E9-0F39-4585-9D47-011A76A6AFAE
  alias: 'Telegram bot to notify on boot'
  initial_state: 'on'
  trigger:
  - event: start
    platform: homeassistant
  condition: []
  action:
  - service: notify.p_phone_telegram
    data:
      message: Home Assistant booted

- id: CB8A5B89-79CD-4FF3-AF2F-AF5AE9FECDD6
  alias: 'Telegram bot to notify nobody home and electronics on'
  initial_state: 'on'
  trigger:
  - entity_id: group.everyone
    from: home
    platform: state
    to: not_home
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: group.inside_lights 
      state: 'on'
    - condition: state
      entity_id: device_tracker.bc5ff42036a8
      state: 'home'
    - condition: state
      entity_id: media_player.samsung_tv_remote 
      state: 'on'
    - condition: template
      value_template: "{% if not is_state('climate.carrier', 'off') %}true{% endif %}"
  action:
  - service: notify.p_phone_telegram
    data:
      message: Nobody home, but device(s) have been left on.


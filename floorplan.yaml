name: Demo Floorplan
image: /local/custom_ui/floorplan/floorplan.svg
stylesheet: /local/custom_ui/floorplan/floorplan.css

# These options are optional
# warnings:                  # enable warnings (to find out why things might ot be working correctly)
# pan_zoom:                  # enable experimental panning / zooming
hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
date_format: DD-MMM-YYYY   # Date format to use in hover-over text

last_motion_entity: sensor.template_last_motion
last_motion_class: last-motion

groups:

# Each light is tied to an indicator, CSS will set indicator visibility
  - name: lights_focus
    entities:
      # these are home assistant elements and get tied to svg entities with the same name
      # - light.spare_room
      # - light.passage
      - light.kitchen
      - light.entrance
      # - light.store
      - light.lounge
      - light.lounge3
      - light.office
      - light.bedroom
      - light.bathroom
      - light.back
      - light.front
      - light.lab
      - light.mes
      - switch.mes_extractor
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
    # action:
    #   domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
    #   service: toggle

  - name: lights_base
    entities:
      # these are home assistant elements and get tied to svg entities with the same name
      # - light.fp_spare_room
      # - light.fp_passage
      - light.fp_kitchen
      - light.fp_entrance
      # - light.fp_store
      - light.fp_living_room
      - light.fp_office
      - light.fp_bedroom
      - light.fp_bathroom
      - light.fp_back
      - light.fp_front
      - light.fp_lab
      - light.fp_mes
      - switch.fp_mes_extractor
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
    action:
      domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
      service: toggle


  - name: Sensors
    entities:
      - sensor.floorplan_time
    text_template: '${entity.state ? entity.state : "unknown"}'

  - name: scenes
    entities:
    - scene.bedroom_moon
    - scene.bedroom_flame
    - scene.bedroom_tree
    - scene.bedroom_water
    - scene.bedroom_off
    - scene.bedroom_low
    - scene.bedroom_medium
    - scene.bedroom_high
    states:
    - state: 'on'
      class: 'button-on'
    - state: 'off'
      class: 'button-off'
    action:
      service: turn_on

